<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Potato Launcher - Friends List</title>

        <script src="friends.js" type="module"></script>
        <script src="../../assets/script/overlay.js" defer></script>
        <script src="../../assets/script/sidebar.js"></script>

        <link rel="stylesheet" type="text/css" href="../../assets/style/bgImage.css">
        <link rel="stylesheet" type="text/css" href="../../assets/style/input.css">
        <link rel="stylesheet" type="text/css" href="../../assets/style/scrollbar.css">
        <link rel="stylesheet" type="text/css" href="friends.css">

        <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <img src="../../assets/img/brightcore.png" id="background" alt="bg">
        <label for="accounts"></label><select id="accounts"></select>
        <button onclick="friends()">Load Friends List</button>
        <br>
        <form onsubmit="return false">
            <label><input type="text" placeholder="Display Name" id="input"></label>
            <button onclick="sendRequest()">Send Request</button>
        </form>
        <label><input type="text" placeholder="Search" id="search"></label>
        <p id="output"></p>
    </body>
</html>
